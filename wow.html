<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Logger</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <div class="bg-white w-96 p-6 rounded-lg shadow-lg">
        <h3 class="text-xl font-semibold text-center mb-4">âœ… Task Logger</h3>

        <!-- Task Cards -->
        <div class="space-y-4">
            <div class="bg-blue-100 p-4 rounded-lg">
                <h4 class="text-lg font-semibold">Complete Dark Mode</h4>
                <button class="taskButton mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Complete Task
                </button>
            </div>

            <div class="bg-blue-100 p-4 rounded-lg">
                <h4 class="text-lg font-semibold">Fix Navigation Bug</h4>
                <button class="taskButton mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Complete Task
                </button>
            </div>

            <div class="bg-blue-100 p-4 rounded-lg">
                <h4 class="text-lg font-semibold">Improve UI Design</h4>
                <button class="taskButton mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                    Complete Task
                </button>
            </div>
        </div>

        <button id="clearLogs" class="mt-4 w-full bg-red-500 text-white py-2 rounded hover:bg-red-600 transition">
            Clear History
        </button>

        <div id="activityLog" class="mt-6">
            <h4 class="text-lg font-semibold text-gray-700">ðŸ•’ Activity Log</h4>
        </div>
    </div>

    <script>
        document.querySelectorAll(".taskButton").forEach(button => {
            button.addEventListener("click", function() {
                let taskTitle = this.parentElement.querySelector("h4").innerText;
                let logContainer = document.getElementById("activityLog");

                // Get current time
                let now = new Date();
                let timeString = now.toLocaleTimeString();

                // Create a new log entry with the requested format
                let logEntry = document.createElement("div");
                logEntry.classList.add("bg-gray-100", "p-3", "rounded-lg", "mt-2", "text-gray-700");
                logEntry.innerHTML = `<p>You have Complete The Task <strong>${taskTitle}</strong> at ${timeString}</p>`;

                // Append log to activity log
                logContainer.appendChild(logEntry);

                // Show alert
                alert(`You have Complete The Task ${taskTitle} at ${timeString}`);
            });
        });

        document.getElementById("clearLogs").addEventListener("click", function() {
            let logContainer = document.getElementById("activityLog");
            logContainer.innerHTML = "<h4 class='text-lg font-semibold text-gray-700'>ðŸ•’ Activity Log</h4>";
        });
    </script>

</body>
</html>
